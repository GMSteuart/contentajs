id: cms-meta-jsonapi
name: CMS Meta JSON API
description: Fetches meta information from Contenta CMS for the JSON API project.
loader: ../CmsMetaLoader.js
type: cms-meta-plugin

rpcMethod: jsonapi.metadata
resultMap:
  # The name of the node.js environment variable: The path in the JSON RPC's
  # result object.
  jsonApiPrefix: openApi.basePath
